alias crawl "host_framerate 0.0018; echo Mega Slow Mo"
alias slow "host_framerate 0.01; echo Slow Mo"
alias normal "host_framerate 0; echo Normal Speed"
alias fast "host_framerate 0.14; echo Fast Forward"
alias demomodeon "echo Demo mode on; bind f1 crawl; bind f2 slow; bind f3 normal; bind f4 fast; bind f5 demomodeoff"
alias demomodeoff "echo Demo mode off; bind f1 mdm2; bind f2 mdm3; bind f3 mdm4; bind f4 mdm6; bind f5 demomodeon"

