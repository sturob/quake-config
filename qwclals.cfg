// ----------============= QW Aliases =======================----------

echo "Aliasing QW Commands®®®"

alias proxyautoexec "exec cheapo.cfg"

alias netgon  "r_netgraph 1; echo Netgraph On; alias nettoggle netoff"
alias netgoff "r_netgraph 0; echo Netgraph Off; alias nettoggle neton"
alias nettoggle netgon
bind n nettoggle

alias obseron "spectator 1; alias togobserve obseroff; echo Observer Mode ON"
alias obseroff "spectator 0; alias togobserve obseron; echo Observer Mode OFF"
alias togobserve obseron

alias imp1 "impulse 1; noaim 1"
alias imp2 "impulse 2; noaim 0"
alias imp3 "impulse 3; noaim 0"
alias imp4 "impulse 4; noaim 0"
alias imp5 "impulse 5; noaim 0"
alias imp6 "impulse 6; noaim 1"
alias imp7 "impulse 7; noaim 1"
alias imp8 "impulse 8; noaim 0"

alias rescue "cl_nodelta 1"
alias unrescue "cl_nodelta 0"

// TO DO
// pushlatency  rate
// noskins  tell <player> <string>

echo "Aliasing Software Rendering Commands®®®"

alias textmapon "r_drawflat 0"
alias textmapoff "r_drawflat 1"

alias lightmapon "r_fullbright 0"
alias lightmapoff "r_fullbright 1"

alias +zoom "fov 10; sensitivity 3"
alias -zoom "fov 90; sensitivity 20"


// Function Keys 

alias profkeys "bind f1 pfree; bind f2 pbwffa; bind f3 psmartrec; alias togprofkeys normfkeys"
alias normfkeys "bind f1 confree; bind f2 bwffa; bind f3 smartrec; alias togprofkeys profkeys"
alias togprofkeys "profkeys"

alias win "vid_mode 0; alias togvid full"
alias full "vid_mode 3; alias togvid win"
alias togvid "win"
bind f9 togvid
