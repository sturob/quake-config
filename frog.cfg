echo "Setting up Frog Specific Aliases"


exec "maps.cfg"

bind f7 addbot
bind f8 removeallbots
bind f9 ready
bind f10 match
bind f5 time

alias prep "samelevel 2625; restart"
bind f6 prep


alias mousedm4 "mdm4; resetmouse"
alias mousedm6 "mdm6; resetmouse"


bind mouse1 "mousedm4"
bind mouse2 "mousedm6"
