   // Aliasing Core Settings...


alias +nonexplosive "impulse 2;wait;impulse 4;wait;impulse 3;wait;impulse 5;wait;impulse 8;+attack"
alias -nonexplosive "-attack;wait;impulse 6;wait;impulse 7"

alias +nonrllg "impulse 2;wait;impulse 4;wait;impulse 3;wait;impulse 5;+attack"
alias -nonrllg "-attack;wait;impulse 6;wait;impulse 7"

alias +gren "impulse 6;wait;+attack"
alias -gren "-attack;wait;impulse 7"

alias -speedy "+speed"
alias +speedy "-speed"

alias +j "+jump; +moveup"
alias -j "-jump; -moveup"


alias rj "cl_pitchspeed 100000;+lookdown;impulse 7;wait;+jump;+attack;wait;-lookdown;-attack;-jump;force_centerview;cl_pitchspeed 400"

alias sshot "crosshair 0;wait;con_notifytime -1;wait;screenshot;wait;con_notifytime 6;crosshair 1"

alias volume0   "volume 0.0; alias volumedn echo Silence is Golden; alias volumeup volume2; echo Sound Off "
alias volume2   "volume 0.2; alias volumedn volume0; alias volumeup volume4;  echo Volume 0.2"
alias volume4   "volume 0.4; alias volumedn volume2; alias volumeup volume6; echo Volume 0.4"
alias volume6   "volume 0.6; alias volumedn volume4; alias volumeup volume8; echo Volume 0.6"
alias volume8   "volume 0.8; alias volumedn volume6; alias volumeup volumefull; echo Volume 0.8"
alias volumefull "volume  1; alias volumedn volume8; alias volumeup echo You can't handle any more!; echo Volume Max"
alias volumeup volume6
alias volumedn volume2

alias dmm "deathmatch"
alias dmm0 "deathmatch 0"
alias dmm1 "deathmatch 1"
