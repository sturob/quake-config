alias default "unbindall; exec default.cfg; ambient_level 0.3"
alias reconfig "unbindall; stuffcmds; resetmouse"

alias longwait "wait; wait; wait; wait; wait; wait; wait; wait"
alias qt quit
alias dconc "disconnect; wait wait; wait; wait; clear"
