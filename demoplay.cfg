playdemo tempdemo
bind "pause" "demopause"
bind "home" "+fff"
bind "end" "+ff"
bind "del" "+slo-mo"
bind "ins" "stopdemo;wait;wait;playdemo tempdemo;wait;echo Restarting..."
bind "ctrl" "+showscores"
bind "f10" "quit"
bind "f11" "+zoom"
bind "f12" "screenshot"
fov "90"
host_framerate "0"
r_drawviewmodel "1"
viewsize "110"
crosshair "0"
alias "+ff" "host_framerate .15"
alias "-ff" "host_framerate 0"
alias "+slo-mo" "host_framerate .005"
alias "-slo-mo" "host_framerate 0"
alias "+fff" "host_framerate 1.5"
alias "-fff" "host_framerate 0"
alias "+zoom" "r_drawviewmodel 0;fov 115;wait;fov 105;wait;fov 95;wait;fov 85;wait;fov 75;wait;fov 65;wait;fov 55;wait;fov 45;wait;fov 35;wait;fov 25"
alias "-zoom" "fov 35;wait;fov 45;wait;fov 55;wait;fov 65;wait;fov 75;wait;fov 85;wait;fov 95;wait;fov 105;wait;fov 115;wait;fov 120;r_drawviewmodel 1"
alias "demopause" "host_framerate .000000000000000000001;echo Demo paused.; bind pause demoplay"
alias "demoplay" "host_framerate 0; echo Demo playing.; bind pause demopause"